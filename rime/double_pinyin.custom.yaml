patch:
  # 使用自然码音形字典
  translator/dictionary: zrmxing # 使用小鹤音形字典，或改为你需要的形码字典

  # 编码解析器使用自然码音形方案
  translator/prism: double_pinyin
  # translator/prism: double_pinyin_zrm

  speller:
    max_code_length: 4 # 最大编码长度4（2音码+2形码）
    auto_select: true # 四码自动上屏
    auto_select_unique_candidate: true
    auto_clear: 4 # 输入4个字符后清空编码
    enable_completion: false # 关闭自动补全

  translator:
    enable_completion: false # 关闭编码补全
    enable_sentence: false # 关闭句子输入模式（专注单字/词组）
    strict_spelling: true # 严格匹配编码

  recognizer/patterns/reverse_lookup: "^`.*$"
